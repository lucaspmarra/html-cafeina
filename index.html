<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comunidade Cafeína</title>
    <link rel="shortcut icon" href="./assets/logo.ico" type="image/x-icon">
    <meta name="title" content="Comunidade Cafeína" />
    <meta
      name="description"
      content="Somos uma comunidade voltada a pessoas iniciantes na área de tecnologia, com foco na inclusão de grupos minoritários."
    />
    <meta
      name="keywords"
      content="comunidade, cafeina, iniciantes, jr, junior, t.i, desenvolvimento, desenvolvedor junior, desenvolvedor jr, inclusao, grupos minoritarios"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="Portuguese" />
    <meta name="revisit-after" content="2 days" />

    <link href="./css/bootstrap.min.css" rel="stylesheet" defer />
    <link rel="stylesheet" href="./css/main.css" defer/>
  </head>
  <body>
    <main class="main">
      <section class="main__section row">
        <aside
          class="col d-flex align-items-center order-2 order-md-1"
          aria-labelledby="text container"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center p-3 p-md-5">
              <img
                class="main__image__logo"
                src="./assets/logo.png"
                alt="Logo da comunidade cafeína"
              />
              <h1 class="p-3 p-md-5">Comunidade Cafeína</h1>
            </div>

            <h2 class="p-3 p-md-5">
              Somos uma comunidade voltada a pessoas
              <span class="main__section__span">iniciantes</span> na área de
              tecnologia, com foco na inclusão de grupos
              <span class="main__section__span">minoritários</span>.
            </h2>
            <a
              href="https://t.me/CafeinaVagas"
              type="button"
              class="btn btn-lg align-self-center mb-5 main__section__button"
            >
              Entre para a comunidade
            </a>
          </div>
        </aside>

        <aside
          class="main__image__section col d-flex align-items-center order-1 order-md-2 shadow"
          aria-labelledby="image container"
        >
          <img
            class="main__image__illustration"
            src="./assets//image-01.svg"
            alt=""
          />
        </aside>
      </section>
    </main>
  </body>
</html>
